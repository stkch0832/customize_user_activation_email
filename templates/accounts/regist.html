{% extends 'base.html' %}

{% block title %}ユーザー登録{% endblock %}

{% block content %}
<div class="w-50 border m-auto p-5">
    <h2 class="text-center mb-5">ユーザー登録</h2>
    <form method='POST'>
        {% csrf_token %}
        {{ regist_form.as_p }}
        <button type='submit' class='w-100 mt-3 btn btn-primary'>新規登録</button>
    </form>
</div>
{% endblock %}
